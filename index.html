<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Explore Chitrakoot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="title">Tourist Places in Chitrakoot</h1>
    <select id="language-toggle">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
    <input type="text" id="search" placeholder="Search by name..."/>
  </header>

  <main id="places-list"></main>

  <footer>
    <p>&copy; 2025 Chitrakoot Tourism</p>
  </footer>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <div class="modal-gallery" id="modal-gallery"></div>
      <iframe id="modal-map" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
